dist: trusty
sudo: required

language: c
addons:
  apt:
    packages:
      - rake
      - psmisc
      - bison
      - git
      - gperf
      - cgroup-lite
      - libpam0g-dev
      - autotools-dev
      - libcap-dev
      - libargtable2-dev
compiler:
  - gcc
  - clang
env:
  - MRUBY_VERSION=""
  # - MRUBY_VERSION=master
branches:
  only:
    - master
cache:
  directories:
    - mruby

script:
  - rake consistent
  - rake compile
  - sudo /usr/bin/rake test:bintest
